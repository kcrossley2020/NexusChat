# Videxa Secure Docker Compose for NexusChat
# HIPAA-Compliant Configuration with Network Isolation

version: '3.8'

services:
  api:
    container_name: NexusChat-Videxa
    build:
      context: .
      dockerfile: Dockerfile
    image: nexuschat:videxa-latest
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
      - meilisearch
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - MONGO_URI=mongodb://nexus_admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/NexChat?authSource=admin
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - APP_TITLE=Nex by Videxa
      # Disable RAG API to prevent data exfiltration
      - RAG_API_URL=
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - nexuschat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    container_name: nexuschat-mongodb
    image: mongo:7.0.14  # Pinned version for security
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=nexus_admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=NexChat
    volumes:
      - ./data-node:/data/db
    command: mongod --auth --bind_ip_all
    networks:
      - nexuschat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  meilisearch:
    container_name: nexuschat-meilisearch
    image: getmeili/meilisearch:v1.12.3  # Pinned version
    restart: always
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true  # âœ… Telemetry disabled
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-videxa-meili-master-key-change-in-production}
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - nexuschat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vectordb:
    container_name: nexuschat-vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie  # Pinned version
    environment:
      POSTGRES_DB: nexuschat
      POSTGRES_USER: nexususer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-in-production}
    restart: always
    volumes:
      - pgdata-videxa:/var/lib/postgresql/data
    networks:
      - nexuschat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RAG API removed for HIPAA compliance
  # To enable RAG with local embeddings, uncomment and configure:
  # rag_api:
  #   container_name: nexuschat-rag-api-local
  #   build:
  #     context: ./rag-api-local
  #     dockerfile: Dockerfile
  #   environment:
  #     - DB_HOST=vectordb
  #     - RAG_PORT=${RAG_PORT:-8000}
  #     - USE_LOCAL_EMBEDDINGS=true
  #     - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
  #   restart: always
  #   depends_on:
  #     - vectordb
  #   networks:
  #     - nexuschat-network

networks:
  nexuschat-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-nexuschat
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  pgdata-videxa:
