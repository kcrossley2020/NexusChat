# Videxa Custom Docker Compose for NexusChat
# Based on LibreChat but using custom Videxa image

version: '3.8'

services:
  api:
    container_name: NexusChat-Videxa
    build:
      context: .
      dockerfile: Dockerfile
    image: nexuschat:videxa-latest
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
      - meilisearch
      - rag_api
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - MONGO_URI=mongodb://mongodb:27017/NexChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - APP_TITLE=Nex by Videxa
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - nexuschat-network

  mongodb:
    container_name: nexuschat-mongodb
    image: mongo:latest
    restart: always
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    networks:
      - nexuschat-network

  meilisearch:
    container_name: nexuschat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-videxa-meili-master-key-change-in-production}
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - nexuschat-network

  vectordb:
    container_name: nexuschat-vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: nexuschat
      POSTGRES_USER: nexususer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-in-production}
    restart: always
    volumes:
      - pgdata-videxa:/var/lib/postgresql/data
    networks:
      - nexuschat-network

  rag_api:
    container_name: nexuschat-rag-api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
    networks:
      - nexuschat-network

networks:
  nexuschat-network:
    driver: bridge

volumes:
  pgdata-videxa:
